<!doctype html>
<head>
  <meta charset="utf-8">

  <title>History</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.24.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<script type="text/javascript">
  // Initialization
  // Parse.initialize("XKfhHQqQzfqP22r5gAcvZWa427AbuJpVHbFXgoOY", "6Nk7jtlwTcXHJc07DDHht2VxPfVsr6UGF1v38axQ");
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(work);
 
  // Functions
  // Fake process functions 
  function work() {
    // Query data (fake data)
    var history = [
      {date: new Date(2012, 5, 6, 12, 0, 0),  battery: 100, device: 95},
      {date: new Date(2012, 5, 7, 12, 0, 0),  battery: 100, device: 95},
      {date: new Date(2012, 5, 8, 12, 0, 0),  battery: 100, device: 95},
      {date: new Date(2012, 5, 9, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 10, 12, 0, 0),  battery: 96, device: 95},
      {date: new Date(2012, 5, 11, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 12, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 13, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 14, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 15, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 16, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 17, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 18, 12, 0, 0),  battery: 95, device: 95},
      {date: new Date(2012, 5, 19, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 20, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 21, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 22, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 23, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 24, 12, 0, 0),  battery: 94, device: 95},
      {date: new Date(2012, 5, 25, 12, 0, 0),  battery: 94, device: 95},
    ];
 
    var data = new google.visualization.DataTable();
    data.addColumn('date', 'Time');
    data.addColumn('number', 'Battery');
    data.addColumn('number', 'Device')
    for (var i = 0; i < history.length; ++i) {
      data.addRow([history[i].date, history[i].battery, history[i].device]);
    }
   
    // Show graph
    drawChart(data);
    drawTable(data);
  }
  
  // Draw chart
  function drawChart(data) {
   var chart = {
      "containerId": "chart",
      "dataTable": data,
      "refreshInterval": 0,
      // "chartType": "Table",
      // "chartType": "ColumnChart",
      "chartType": "LineChart",
      
      "options": {
        "title": "History",
        "alternatingRowStyle": true,
        "showRowNumber" : true,
      }
    };
    google.visualization.drawChart(chart);
  }
  
  // Draw table
  function drawTable(data) {
   var table = {
      "containerId": "table",
      "dataTable": data,
      "refreshInterval": 0,
      "chartType": "Table",
      // "chartType": "ColumnChart",
      // "chartType": "LineChart",
      
      "options": {
        "title": "History",
        "alternatingRowStyle": true,
        "showRowNumber" : true,
      }
    };
    google.visualization.drawChart(table);
  }
  
</script>
  
<body>
  
 <table align="center">
      <tr valign="top">
        <td>
          <div id="chart" style="align: center; width: 400px; height: 300;"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="table" style="align: center; width: 400px; height: 300;""></div>
        </td>
      </tr>
    </table>


</body>

</html>
